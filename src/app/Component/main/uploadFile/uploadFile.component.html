<div class="py-4">
    <form method="post">
    
        <div class="form-group files">
          <input type="file" class="form-control" multiple (change)="selectFiles($event)">
        </div>
        <button
        class="btn btn-success btn-sm"
        
      (click)="uploadFiles()">
        Upload
      </button>
      
    </form>
</div>

<div *ngFor="let file of files" class="folder mb-2">
    <i class="fa fa-file size text-primary"></i>
    <span>{{ files.originalname }}</span>
