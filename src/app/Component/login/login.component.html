<div id="login">
    <h2 class="text-center text-primary pt-5"><i class="fa fa-home size"></i>File Manager</h2>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-primary">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary" >Username:</label><br>
                            <input type="text" name="username" id="username" placeholder="User" class="form-control required" autocomplete="off" formControlName="userName"  required="true">
                            <span class="req" *ngIf="isFieldInvalid('userName')">
                              Please enter your user name
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control required" placeholder="Password"  formControlName="password" required="ture">
                            <span class="req" *ngIf="isFieldInvalid('userName')">
                              Please enter your password
                            </span>
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-primary"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <input type="submit" name="submit" class="btn btn-primary btn-md" value="submit">
                        </div>
                        <!-- <div id="register-link" class="text-right">
                            <a class="text-primary" routerLink="/register">Register here</a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
