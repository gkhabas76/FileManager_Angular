<div id="register">
    <h2 class="text-center text-primary pt-5"><i class="fa fa-home size"></i>File Manager</h2>
    <div class="container">
        <div id="register-row" class="row justify-content-center align-items-center">
            <div id="register-column" class="col-md-6">
                <div id="register-box" class="col-md-12">
                    <form id="register-form" class="form">
                        <h3 class="text-center text-primary">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-primary" >Username:</label><br>
                            <input type="text" name="username" id="username" placeholder="User" class="form-control" autocomplete="off"  required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-primary" >Email:</label><br>
                            <input type="text" name="email" id="email" placeholder="Email Address" class="form-control" autocomplete="off"  required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-primary">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password"  required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword" class="text-primary">Confirm Password:</label><br>
                            <input type="confirmpassword" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Confirm Password"  required>
                        </div>
                        <div class="form-group">
                            <!-- <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                  <label class="form-check-label" for="invalidCheck2">
                                    <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
                                  </label>
                                </div>
                              </div> -->
                            <input type="submit" name="Create Account" class="btn btn-primary btn-md" value="Create Account">
                        </div>
                        <p class="text-center">Have an account? <a class="text-primary" routerLink="/login">Log In</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
